{% extends 'base.html' %}

{% block title %}My Page - Travel Qurator{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-md-3">
        <div class="list-group">
            <a href="{{ url_for('mypage_views.mypage') }}" class="list-group-item list-group-item-action active">My Info</a>
            <a href="{{ url_for('mypage_views.my_coupons') }}" class="list-group-item list-group-item-action">My Coupons</a>
        </div>
    </div>
    <div class="col-md-9">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">My Information</h2>
                <form method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ user[0] }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user[1] }}" required>
                    </div>
                    <div class="form-group">
                        <label for="full_name">Full Name</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user[2] }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
